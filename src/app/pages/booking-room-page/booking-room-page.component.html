<div class="roomPageContainer">
    <h2 class="header">Book Meeting Room</h2>
<div class="container">
    <form class="formContainer" [formGroup]="meetingRoom" (ngSubmit)="onSubmit()">
        <div class="inputField">
            <label class="label">User Name</label>
            <input type="text" formControlName="userName" class="field" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">User Name is required</div>
            </div>
        </div>
        <div class="inputField">
            <label class="label">Meeting Room</label>
            <select formControlName="room" class="field" [ngClass]="{ 'is-invalid': submitted && f.room.errors }">
                <option *ngFor="let room of rooms" [value]="room.id">{{room.name}}</option>
              </select>
            <div *ngIf="submitted && f.room.errors" class="invalid-feedback">
                <div *ngIf="f.room.errors.required">Meeting room is required</div>
            </div>
        </div>
        <div class="tinputField">
            <label class="label">Date</label>
            <input type="date" formControlName="date" class="field" [min]="min" [max]="max" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
            <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                <div *ngIf="f.date.errors.required">Date is required</div>
                <div *ngIf= "f.date.errors?.ValidateDate">Cannot Book on weekends</div>
            </div>
        </div>
        <div class="tinputField">
          <label class="label">Time From</label>
          <input type="time" formControlName="timeFrom" class="field"  [ngClass]="{ 'is-invalid': submitted && f.timeFrom.errors }" />
          <div *ngIf="submitted && f.timeFrom.errors" class="invalid-feedback">
              <div *ngIf="f.timeFrom.errors.required">Time is required</div>
              <div *ngIf= "f.timeFrom.errors?.ValidateTimeFrom">Can Book between 9AM till 6PM</div>
          </div>
      </div>
      <div class="tinputField">
        <label class="label">Time To</label>
        <input type="time" formControlName="timeTo" class="field" [ngClass]="{ 'is-invalid': submitted && f.timeTo.errors }" />
        <div *ngIf="submitted && f.timeTo.errors" class="invalid-feedback">
            <div *ngIf="f.timeTo.errors.required">Time is required</div>
            <div *ngIf= "f.timeTo.errors?.ValidateTimeTo">Can Book between 9AM till 6PM</div>
        </div>
    </div>
    <div class="inputField">
        <label class="label">Agenda</label>
        <textarea formControlName="agenda" class="field" rows="4" cols="50">
        </textarea>
    </div>
        <div class="btn">
            <button class="book">Book</button>
        </div>
    </form>

</div>
   
</div>
